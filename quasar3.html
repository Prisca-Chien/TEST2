        <q-card-section class="q-pt-xs">
          <!-- <div class="text-overline">單字解釋</div> -->
          <div class="text-h5 q-mt-sm q-mb-xs">2021/8/17</div>
          <div class="text-body1 text-blue">
          <q-card-section vertical  >
            <q-item clickable v-ripple v-for="(item,index) in showList" :key="index">
              <q-item-section @click="historymeaning(item.title)" >

            </q-item>
          </q-card-section>
          </div>
        </q-card-section>

      <q-card-actions>
        <q-btn flat  label="<" class="q-py-0" />
        </q-btn>  
        <q-btn push label="2021" flat  class="q-py-0" icon="date_range" />
        <!-- <q-icon name="swap_horiz" style="color: #9b9095; font-size: 1em"  /> -->

        </q-btn>      
        <q-btn flat  label=">" class="q-py-0" />
        <!-- <q-icon name="swap_horiz" style="color: #9b9095; font-size: 1em"  /> -->
        </q-btn>      
      </q-card-actions>
      <q-separator></q-separator>

      <q-card-actions vertical>
        <q-item v-for="(item,index) in historyList" :key="index">
          <q-btn push :label= numtoString(item.year,item.month,item.day) flat  class="q-py-0" icon="date_range"/>
          <!-- <q-icon name="swap_horiz" style="color: #9b9095; font-size: 1em"  /> -->
            <q-badge color="orange" floating>{{item.number}}</q-badge>
          </q-btn>      
        </q-item>  
        </q-card-actions>


    </q-card>
